name: Compile C Libraries for Linux
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile Libraries
        run: |
          # Compile all engines to ensure Linux compatibility
          gcc -shared -o game.so -fPIC game.c
          gcc -shared -o tictactoe.so -fPIC tictactoe.c
          gcc -shared -o minesweeper.so -fPIC minesweeper.c

      - name: Commit and Push .so files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all compiled shared objects
          git add game.so tictactoe.so minesweeper.so
          
          # This prevents the workflow from failing if no changes were made
          git commit -m "Build: Refresh Linux .so binaries" || echo "No changes to commit"
          git push
