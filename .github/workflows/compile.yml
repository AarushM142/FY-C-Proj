name: Compile C Libraries for Linux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install GCC
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Compile Libraries
        run: |
          # Use -fPIC for Linux shared objects
          gcc -shared -o game.so -fPIC game.c
          gcc -shared -o tictactoe.so -fPIC tictactoe.c
          gcc -shared -o minesweeper.so -fPIC minesweeper.c

      - name: Commit and Push .so files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add only the linux binaries
          git add game.so tictactoe.so minesweeper.so
          
          # Commit if changes exist
          git commit -m "Build: Update Linux .so binaries" || exit 0
          git push
