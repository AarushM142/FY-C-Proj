name: Compile C Libraries for Linux
on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug - List Files
        run: |
          echo "Listing all files in repository to check paths and casing:"
          ls -R

      - name: Compile Libraries
        run: |
          # Use lowercase filenames by default, but match your repo exactly!
          # If your file is in a subfolder, add the path (e.g., src/game.c)
          gcc -shared -o game.so -fPIC game.c
          gcc -shared -o tictactoe.so -fPIC tictactoe.c
          gcc -shared -o minesweeper.so -fPIC minesweeper.c

      - name: Commit and Push .so files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.so
          git commit -m "Build: Update Linux .so binaries" || exit 0
          git push
